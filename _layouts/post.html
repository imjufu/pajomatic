---
layout: default
---
<article class="post">

    <header class="page-header">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: "%d/%m/%Y" }}</time>
        {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </header>

    {{ content }}

</article>
